<form class='supplier' [formGroup]='supplierForm' (ngSubmit)="onSubmit()">
    <mat-form-field class=tech-care-field>
        <mat-label>Raison sociale</mat-label>
        <input matInput placeholder='Raison sociale' formControlName="companyName">
        <mat-icon matSuffix>store</mat-icon>
        <mat-hint *ngIf="companyName?.hasError('required')" class="alert"> Inscrire la raison sociale du fournisseur</mat-hint>
    </mat-form-field>
    <mat-form-field class=tech-care-field>
        <mat-label>SIRET</mat-label>
        <input matInput placeholder='SIRET' formControlName="siret">
        <mat-icon matSuffix>pin</mat-icon>
        <mat-hint *ngIf="siret?.hasError('required')" class="alert">Inscrire le SIRET du fournisseur</mat-hint>
        <mat-hint *ngIf="siret?.hasError('pattern')" class="alert">Vous devez respecter le format siret sans espaces</mat-hint>
    </mat-form-field>
    <mat-form-field class=tech-care-field>
        <mat-label>Adresse</mat-label>
        <input matInput placeholder='Adresse' formControlName="adress">
        <mat-icon matSuffix>home</mat-icon>
        <mat-hint *ngIf="adress?.hasError('required')" class="alert">Inscrire ladresse du fournisseur</mat-hint>
    </mat-form-field>
    <mat-form-field class=tech-care-field>
        <mat-label>Contact</mat-label>
        <input matInput placeholder='Contact' formControlName="contact">
        <mat-icon matSuffix>contact_mail</mat-icon>
        <mat-hint *ngIf="contact?.hasError('required')" class="alert">Inscrire le contact du fournisseur (telephone, mail ...)</mat-hint>
    </mat-form-field>
    <app-tech-care-buttons [type]="'form'" [icon]="'save'" [name]="'Ajouter fournisseur'" [buttonClass]="'supplier-button'" [disabled]="!supplierForm.valid"></app-tech-care-buttons>
</form>
